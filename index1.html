<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>User Input Form</h1>
            <div class="input">
                <input type="text" placeholder="" required>
                <label for="" class="floating-label">Name</label>
                <span class="material-icons">
                    person
                </span>
            </div>
            <div class="input">
                <input type="email" placeholder="" required>
                <label for="" class="floating-label">Email</label>
                <span class="material-icons">
                    mail
                </span>
            </div>
            <div class="input">
                <input type="number" placeholder="" required>
                <label for="" class="floating-label">Phone Number</label>
                <span class="material-icons">
                    phone_android
                </span>
            </div>
            <div class="select">
                 <div class="input gender1">
                    <div class="gender1">
                        <label for="" class="floating-label">Gender</label>
                        <span class="material-icons">
                            man
                        </span>
                    </div> 
                </div>
                <div class="input1">
                    <label class="floating-label">Select your gender</label>
                    <div class="select1">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            Male
                            <span class="material-icons" >
                                man
                            </span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            Female
                            <span class="material-icons" >
                                girl
                            </span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="other">
                            Other
                            <span class="material-icons" >
                                transgender
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
        <script src="js.js"></script>
</body>

</html>
